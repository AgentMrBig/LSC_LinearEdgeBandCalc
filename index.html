<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Stone Creations</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="base-container">
        <div class="header">
            <h1>Living Stone Creations</h1>
            <div class="nav-menu"><button class="active" onclick="showComponent('edgeBandCalculator')">Edge Band
                    Calculator</button><button onclick="showComponent('finishingSuppliesCalculator')">Finishing Supplies
                    Calculator</button><button onclick="showComponent('cabinetQuote')">Cabinet Quote</button><button
                    onclick="showComponent('etf')">Estimated Time to Finish (ETF)</button><button
                    onclick="showComponent('stoneQuote')">Stone Quote</button></div>
        </div>
        <div id="edgeBandCalculator" class="panel">
            <h2 class="component-header">Edge Banding Calculator</h2><label for="jobName">Job Name:</label>
            <input type="text" id="jobName" placeholder="Enter job name"><label for="roomName">Room Name:</label>
            <input type="text" id="roomName" placeholder="Enter room name"><label for="toeKickHeight">Toe Kick Height:</label>
            <select id="toeKickHeight">
                <option value="4">4 inches</option>
                <option value="3">3 inches</option>
                <option value="2">2 inches</option>
                <option value="5">5 inches</option>
            </select><label for="cabinetNumber">Cabinet Number:</label><input type="number" id="cabinetNumber"
                placeholder="Enter cabinet number"><label for="cabinetType">Cabinet Type:</label><select
                id="cabinetType" onchange="toggleToeKick()">
                <option value="Base">Base</option>
                <option value="Upper">Upper</option>
                <option value="Vanity">Vanity</option>
                <option value="Sink Cab">Sink Cab</option>
                <option value="Stove Cab">Stove Cab</option>
                <option value="Farm Sink Cab">Farm Sink Cab</option>
                <option value="Pantry">Pantry</option>
                <option value="Pantry Oven/Microwave">Pantry Oven/Microwave</option>
            </select><label for="cabWidth">Width of Cabinet (inches):</label><input type="text" id="cabWidth"
                placeholder="Enter width in inches (e.g., 24 or 24 1/2)"><label for="numSpanners">Number of Horizontal
                Spanners (Including top and bottom):</label><input type="number" id="numSpanners"
                placeholder="Enter number of spanners"><label for="cabHeight">Height of Cabinet (inches):</label><input
                type="text" id="cabHeight" placeholder="Enter height in inches (e.g., 30 or 30 1/4)"><label
                for="numSides">Number of Sides (including dividers):</label><input type="number" id="numSides"
                placeholder="Enter number of sides"><button onclick="addCabinet()">Add Cabinet to List</button>
            <div id="cabinetListContainer" class="panel">
                <h3>Total Linear Footage: <spanid="totalResult">0.00</span> feet</h3>
                <h4>Total Cabinets: <spanid="cabinetCount">0</span></h4>
                <div id="cabinetList"></div>
            </div>
        </div>
        <div id="finishingSuppliesCalculator" class="panel hidden">
            <h3>Finishing Supplies Calculator</h3>

            <div id="edgeBandCalculator"class="panel">
                <h2>Test Content</h2>
                <p>This is a test.</p>
            </div>

            <p>Under Development...</p>
        </div>
        <div id="cabinetQuote" class="panel hidden">
            <h3>Cabinet Quote</h3>
            <p>Under Development...</p>
        </div>
        <div id="etf" class="panel hidden">
            <h3>Estimated Time to Finish (ETF)</h3>
            <p>Under Development...</p>
        </div>
        <div id="stoneQuote" class="panel hidden">
            <h3>Stone Quote</h3><canvas id="drawingCanvas"></canvas>
        </div>
    </div>
    <script src="js/main.js"> window.onload = function() {
        window.scrollTo(0, 0);
    };</script>
</body>

</html>
